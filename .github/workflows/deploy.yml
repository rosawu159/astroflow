name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Astro project for production
      - name: Build Astro project
        run: npm run build
        
      - name: Verify build output
        run: ls -la ./dist  # 檢查 dist 資料夾是否存在並顯示其內容
        
      # Step 6: Upload the build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./dist  # 確認 dist 資料夾是正確的輸出目錄
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Step 6: Checkout the repository (required in deploy job)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 7: Download the build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1


      # Optional Step: Deploy or run tests (if applicable)
      # Uncomment and customize if deploying the site or running tests
      # - name: Run tests
      #   run: npm test

      # - name: Deploy to a service (e.g., Netlify, Vercel)
      #   run: npm run deploy  # Customize based on your deployment needs
